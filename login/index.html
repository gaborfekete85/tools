<html>
    <head>
        <meta charset="utf-8" />
        <title>Input Form UI Design</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="box">
            <h2>Login</h2>
            <div class="wrapper">
                <div class="box-social a"><a href="#" class="fa fa-facebook"></a></div>
                <div class="box-social b"><a href="#" class="fa fa-google"></a></div>
              </div>
              <div class="divider"><span></span><span>or</span><span></span></div>
            <form>
                <div class="inputBox">
                    <input type="text" name="" required="required" />
                    <label>UserName</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="" required="required" />
                    <label>Password</label>
                </div>
                <input type="submit" name="" value="Submit" />
            </form>
        </div>
    </body>
</html>
